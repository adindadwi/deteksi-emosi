{% extends 'layout.html' %}

{% block title %} Preprocessing {% endblock %}

{% block body %}

    <h1>Masukkan Tweet Anda</h1>
    <form action="/preprocessing" method = "post">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 row mt-2 mb-2">
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <label>Isi Tweet</label>
            </div>
            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                <textarea name="desc" id="tweet" cols="40" rows="10" required></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Tutup</button>
                <button type="submit" class="btn btn-primary">Simpan</button>
            </div>
        </div>
    </form>


    <div class="main-content-inner">
        <div class="row">
            <!-- seo fact area start -->
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="data-tables datatable-primary">
                                        <table id="dataTable" class="table table-striped">
                                            <thead>
                                            <tr>
                                                <td>Sebelum Preprocessing</td>
                                                <td>Setelah Preprocessing</td>
                                            </tr>
                                            </thead>
                                            <tbody>

                                            {% for row in preprocessing %}
                                            <tr>
                                                <td>{{ row.1 }}</td>
                                                <td>{{ row.2 }}</td>
                                            </tr>

                                            {% else %}
                                            <tr>
                                                <td colspan="2">No Data</td>
                                            </tr>
                                            {% endfor %}
                                            </tbody>
                                        </table>
                                </div>
                            </div>
                        </div>
                    </div>
           </div>
    </div>

{% endblock %}
